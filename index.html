<!DOCTYPE html>

<head>
</head>
<body>
    <button onclick="helloConsole();">Hello, Console</button>
    <button onclick="helloAlert();">Hello, Pop-up</button>
    <button onclick="helloBrowser();">Hello, Browser</button>
    <button onclick="helloStranger();">Hello, Stranger</button>
    <p id="browserEdit"></p>
    <p id="browserEdit2"></p>
</body>







<script type="text/javascript">
    function helloConsole() {
        console.log("Hello, Console!");
    }
    function helloAlert() {
        alert("Hello Pop-up");
    }
    function helloBrowser(){
        var helloP = document.getElementById("browserEdit");
        helloP.innerHTML = "Hello, Browser!";
    }
    function helloStranger() {
        var username = prompt("Enter Your Name:");
        var p = document.getElementById("browserEdit2");
        p.innerHTML = "Hello, " + username + "!";
    }
</script>
